	<script>
		var MAX_WIDTH = 0;
		var MAX_HEIGHT = 0;
		MAX_WIDTH = document.body.clientWidth;
		MAX_HEIGHT = document.body.clientHeight;
		//MAX_WIDTH = 100;
		var MAX_NUM = 0;
		var IMG_OBJ = document.getElementById('img');
		var THIS_TIME = 0;
		
		if (MAX_WIDTH > MAX_HEIGHT) {
			MAX_NUM = MAX_HEIGHT;
		} else {
			MAX_NUM = MAX_WIDTH;
		}
		
		toMax();
		
		function toMax() {
			var index = 1;
			var time = 200;
			while (index < MAX_NUM) {
				toMax1(index++, time--)
			}
		};
		function toMax1(this_index, update_time) {
			if (update_time < 15) {
				update_time = 15;
			}
			THIS_TIME = THIS_TIME + update_time;
			var this_time = THIS_TIME;
			window.setTimeout(function() {
				IMG_OBJ.style.maxWidth = this_index+'px';
				if (this_index >= (MAX_NUM - 1)) {
					THIS_TIME = 0;
					toMin();
				}
			}, this_time);
		};
		
		function toMin() {
			var index = MAX_NUM;
			var time = 200 - MAX_NUM;
			while (index > 1) {
				toMin1(index--, time++);
			}
		};
		function toMin1(this_index, update_time) {
			if (update_time < 15) {
				update_time = 15;
			}
			THIS_TIME = THIS_TIME + update_time;
			var this_time = THIS_TIME;
			window.setTimeout(function() {
				IMG_OBJ.style.maxWidth = this_index+'px';
				if (this_index <= 2) {
					THIS_TIME = 0;
					toMax();
				}
			}, this_time);
		};
	</script>
